<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body style=" background-color: white;">

    <!--Displays the Customer profile-->
    <div class="profile-container">
        <div style="border: 2px rgb(255, 181, 90) solid; border-radius: 5px; padding: 5vh; background-color: rgb(207, 255, 245);">
            <h2 style="color: rgb(4, 69, 61);">Customer Profile</h2><br>
            <p><strong>Role:</strong> <span id="role"></span></p>
            <p><strong>User ID:</strong> <span id="userID"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
        </div>
    </div>
    <button onclick="window.location.href='suppliers.html'" style="background-color: rgb(4, 112, 76); color: white; padding: 5vh; text-align: center; margin: 0 45vw;">View Suppliers</button>

        <!--Below is where we have our JS code-->
    <script>
        fetch("http://127.0.0.1:5000/profile")//request sent to backend
          .then(response => response.json()) //fetching from backend
          .then(data => {
            document.getElementById("role").textContent = data.role;
            document.getElementById("userID").textContent = data.userID;
            document.getElementById("name").textContent = data.name;
            document.getElementById("email").textContent = data.email;
            document.getElementById("phone").textContent = data.phone;
            document.getElementById("address").textContent = data.address;
          })
          .catch(err => {
            alert("Failed to load profile."); //anycase we have error while loading
            console.error(err);
          });
      </script>

</body>
</html>
